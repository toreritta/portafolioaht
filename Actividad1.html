<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMULARIOS</title>

	<style type="">
		hgroup{
			text-align: center;
			font-family: Calibri;
			color: #c16232;
		}
		table{
			margin: auto;
			text-align: left;
			width: 90%;
			text-align: center;
		}
		td{
			padding: 10px;
		}
		label,p {
			font-family: Arial;
			color: #673e2a;
		}
	</style>

</head>
<body style="background-color: #f1e0c2;">

	<hgroup>
		<h1>ROPITA BAZAR</h1>
		<h3>Venta en linea de ropa de segunda mano</h3>	
	</hgroup>

	<form action="" method="post" enctype="text/plain">
		<fieldset>
		
		<table>

		<legend style="color: #ab8260;">Registro del cliente</legend>

		<tr>
			<td>
				<label for="name">Nombre(s)</label>
				<input type="text" name="name" id="name" placeholder="Nombre(s)" required>
			</td>
			<td>
				<label for="paterno">Apellido Paterno</label>
				<input type="text" name="paterno" id="paterno" placeholder="Primer Apellido" required>
			</td>
			<td>
				<label for="materno">Apellido Materno</label>
				<input type="text" name="materno" id="materno" placeholder="Segundo Apellido">
			</td>
		</tr>

		<tr>
			<td>
				<label for="usuario">Nombre de usuario:</label>
				<input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required>
			</td>
			<td>
				
			</td>
			<td>
				<label for="contra">Contraseña:</label>
				<input type="password" name="contra" id="contra" placeholder="Contraseña" maxlength="20" title="Contraseña" required>
			</td>
		</tr>
		</table>		
		</fieldset>

		<br>
		<br>

		<fieldset>
		<legend style="color: #ab8260;">Datos del envio</legend>
		<table>
			<tr>
				<td>
					<label for="Fecha">Fecha de Solicitud:</label>
					<input type="date" name="Fecha" id="Fecha" ><br/>
				</td>
				<td>
				<p>Tipo de Envio</p>
				<select name="envios" id="envios" size="2" >
				<option value="1" selected>Nacional</option>
				<option value="2">Internacional</option>
				</select>
				</td>
				<td>
				<p>Destino del envio</p>
				<select name="destino" id="destino" size="4">
					<optgroup label="Nacional: México">
						<option value="1" selected>CDMX</option>
						<option value="2">Guadalajara</option>
						<option value="3">Monterrey</option>
						<option value="4">Guanajuato</option>
						<option value="5">San Luis Potosi</option>
					</optgroup>
					<optgroup label="Internacional">
						<option value="6">Estados Unidos</option>
						<option value="7">Canadá</option>
						<option value="8">Reino Unido</option>
						<option value="9">Francia</option>
						<option value="10">España</option>
						<option value="11">Argentina</option>
						<option value="12">Chile</option>
						<option value="13">Brazil</option>
					</optgroup>
				</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="colonia">Colonia:</label>
					<input type="text" name="colonia" id="colonia" placeholder="Colonia:" required>
				</td>
				<td>
					<label for="calle">Nombre de la calle:</label>
					<input type="text" name="calle" id="calle" placeholder="Calle:" required>
				</td>
				<td>
					<label for="num">Número de casa:</label>
					<input type="text" name="num" id="num" placeholder="Numero exterior:" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="cp">CP:</label>
					<input type="text" name="cp" id="cp" placeholder="Código Postal:" required>
				</td>
				<td>
					<label for="correo">E-mail:</label>
					<input type="email" name="correo" id="correo" required><br/>
				</td>
				<td>
					<label for="domi">Comprobante de Domicilio:</label><br>
					<input type="file" name="domi" id="domi"><br>
				</td>
			</tr>
			<tr>
				<td colspan="3" style="text-align: center;">
					<input type="submit" name="enviar" name="enviar" id="enviar" value="Enviar datos">					
				</td>
			</tr>
		</table>
		</fieldset>	

	</form>

</body>
</html>
