<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>OPERACIONES CON JAVASCRIPT</title>

	<link rel="icon" type="image/.png" href="icon.png">
	<link rel="stylesheet" type="text/css" href="disenoOperaciones.css">
	<script type="text/javascript" src="operaciones.js"></script>

</head>
<body>
	<h1>OPERACIONES MATEMÁTICAS</h1>
	<form>

		<label for="num1">Escribe un primer número:</label><br>
		<input type="text" name="num1" id="num1" placeholder="Escribe un número..."> <br>

		<label for="num2">Escribe un segundo número:</label><br>
		<input type="text" name="num2" id="num2" placeholder="Escribe un número..."> <br> <br>

		<input type="button" name="suma" id="suma" value="SUMA" onclick="sumar()">

		<input type="button" name="resta" id="resta" value="RESTA" onclick="restar()">

		<input type="button" name="multi" id="multi" value="MULTIPLICACIÓN" onclick="multiplicar()">

		<input type="button" name="divi" id="divi" value="DIVISIÓN" onclick="dividir()">

	</form>

	<h2>EL RESULTADO ES...</h2>
	<p name="resultado" id="resultado"></p>

</body>
</html>
